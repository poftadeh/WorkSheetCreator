<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CMS Worksheets</title>
    <link rel="stylesheet" href="./css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="./css/cms.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900" rel="stylesheet">
</head>

<body>
    <div id="topbar"></div>
    <div id="header">
        <img id="logo" src="./img/logo.png" alt="logo">
        <div id="titles">
            <h2>CHESS WITH MR. S</h2>
            <h1>HOMEWORK SHEET</h1>
            <h2>Level:
                <span>Pawn</span> | Topic:
                <span>Rook Moves</span>
            </h2>
        </div>
        <img id="piece" alt="piece">
    </div>
    <div id="content">
        <div class="row">
            <span>1. </span>
            <p class="question"></p>
            <div id="board1" class="chessboard white-to-move"></div>
            <span>2. </span>
            <p class="question"></p>
            <div id="board2" class="chessboard black-to-move">
              
            </div>
        </div>
        <div class="row">
            <span>3. </span>
            <p class="question"></p>
            <div id="board3" class="chessboard white-to-move"></div>
            <span>4. </span>
            <p class="question"></p>
            <div id="board4" class="chessboard white-to-move"></div>
        </div>
        <div class="row">
            <span>5. </span>
            <p class="question"></p>
            <div id="board5" class="chessboard white-to-move"></div>
            <span>6. </span>
            <p class="question"></p>
            <div id="board6" class="chessboard white-to-move"></div>
        </div>
    </div>
    <div id="footer">
        <p>
            <span>T: </span>416.456.1599 |
            <span>E: </span> info@chesswithmrs.com |
            <span>www.chesswithmrs.com</span>
        </p>

    </div>
    <script src="./js/jquery-1.10.1.min.js"></script>
    <script src="./js/chessboard-0.3.0.js"></script>
    <script src="./js/puzzles.js"></script>
    <script src="./js/populateBoards.js"></script>
    <script>
        document.querySelector('body').addEventListener('click', generateSheet);
        generateSheet();
    </script>
</body>

</html>
